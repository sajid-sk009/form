<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title> form with table tag</title>
  </head>
  <body>
    <form>
    <fieldset style="background-color:aqua;">
      <legend>form with table tag</legend>
      <h2 align="center">Registration form</h2>
      <table border="25" cellpadding="3" cellspacing="0" align="center" rules="all" width="" height="600">
           <tbody>
       <tr>
         <td><label for="Name:">Name:</label>
        <input type="text" name="" id="" value="" placeholder=" first name"/> <input type="text" name="" id="" value="" placeholder="Last name"/>
        </td>
       </tr>
    <tr>
       <td> <label for="password ">Password </label>
     <input type="password" name="" id="" value="" placeholder="password"/>
         </td> </tr>
        <tr>
         <td> <label for="email">Email</label>
         <input type="email" name="" id="" value="" placeholder="email"/></td>
         </tr>
           <tr>
             <td> 
             <label for="phone number">Phone number</label>
             <input type="text" name="" id="" value="" />
             </td>
           </tr>
           <tr>
            <td>
              <label for="">Skill</label>
            <input type="checkbox" checked><span>HTML</span>
            <input type="checkbox" name="" id=""><span>CSS</span>
            <input type="checkbox" name="" id=""><span>PHP</span>
            </td>
           </tr>
           <tr>
            <td>
              <label for="">Gender</label>
            <input type="radio" name="sk" id="" > <span>Male</span>
            <input type="radio" name="sk" id=""> <span>Female</span>
            <input type="radio" name="sk" id=""> <span>Other</span>
            </td>
           </tr>
           <tr>
            <td>
              <label for="">Date of birth</label>
          <input type="date" name="" id="">
            </td>
           </tr>
           <tr>
            <td>
              <label for="">Country</label>
              <select name="" id="">
                  <option value="">--select--</option>
                  <option value="">Bangladesh</option>
                  <option value="">Other</option>
              </select>
              <label for="">State</label>
            <select name="" id="">
             <option value="">--select--</option>
            <option value="">Dhaka</option>
            <option value="">Rajshahi</option>
            <option value="">Khulna</option>
            <option value="">Borisal</option>
            <option value="">sylhel</option>
            <option value="">Chittagong</option>
            </select>
            </td>
           </tr>
           <tr>
            <td>
             <label for="">Upload your photo</label> 
              <input type="file" name="" id="">
            </td>
           </tr>
           <tr>
            <td>
              <input type="submit"> <input type="reset">
            </td>
           </tr>     
   </tbody>
            </table>
    </fieldset>
  </form>
  </body>
</html>
