        <table border="0" cellpadding="2" cellspacing="2" align="center" rules="">
            <tbody>
            <tr>
                <fieldset ><legend><label for="name" style="color: rgb(18, 5, 143);">User name</label></legend><input type="text" placeholder="sajid khan"></fieldset>
            </tr>
            <tr>
                <fieldset><legend><label for="name" style="color: rgb(18, 5, 143);">Email</label></legend><input type="email" placeholder="abc@xyz.com"></fieldset>

        <br>
<div align="center">
